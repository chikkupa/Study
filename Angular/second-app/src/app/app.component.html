<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>In App component</h3>
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
      <input type="text" class="form-control" [(ngModel)]="serverName" />
      <p>{{ serverName }}</p>
      <button [disabled]="!isButtonActive" (click)="onButtonClick()">
        This is a button
      </button>
      <p *ngIf="notificationMessage != ''; else noClick">
        {{ notificationMessage }}
      </p>
      <ng-template #noClick>
        <p>No Button Clicked!</p>
      </ng-template>
      <hr />
      <app-servers></app-servers>
      <app-warning-alert></app-warning-alert>
      <app-success-alert></app-success-alert>
      <!-- <div app-servers></div> -->
      <!-- <div class="app-servers"></div> -->
      <input type="text" class="form-control" [(ngModel)]="username" />
      <p>Username: {{ username }}</p>
      <button
        class="btn btn-primary"
        [disabled]="!username"
        (click)="clearUsername()"
      >
        Clear
      </button>

      <br /><br />
      <button class="btn btn-primary" (click)="displayDetails()">
        Display Details
      </button>
      <p>Secret Password: {{ secretPassword }}</p>
      <hr />
      <div
        *ngFor="let log of logs; let i = index"
        [ngStyle]="{ backgroundColor: i >= 5 ? 'blue' : 'transparent' }"
        [ngClass]="{ 'white-text': i >= 5 }"
      >
        {{ log }}
      </div>
    </div>
  </div>
</div>
