<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{ category }}</ion-card-subtitle>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          {{ description }}
        </ion-col>
        <ion-col size="3">
          <ion-buttons>
            <ion-button [routerLink]="['/todos', 'edit-todo', id]">
              <ion-icon name="create" color="primary"></ion-icon>
            </ion-button>
            <ion-button (click)="onDelete(id)">
              <ion-icon name="trash" color="danger"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
